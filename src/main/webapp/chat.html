<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>::moonchat::</title>
  </head>
 
  <body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=default;at=content">
      <!-- list async messages -->
      <div data-lift="comet?type=ChatActor"> 
        chat messages (in between earth and moon)
        <ul>
          <li>A message</li>
          <li class="clearable">Another message</li>
          <li class="clearable">A third message</li>
        </ul>
      </div>
    
      <!-- send chat message -->
      <div>
        <form data-lift="form.ajax">
          <input data-lift="ChatController" id="chatIn"/>
          <input type="submit" value="Speak to your friends in moon..."/>
        </form>
      </div>
    </div>
  </body>

</html>
